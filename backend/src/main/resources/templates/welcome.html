<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}"></span>!</h1>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Role: <span th:text="${user.role}"></span></p>

<h2>Your Posts:</h2>
<ul>
    <li th:each="post : ${posts}">
        <!-- Display post content. This depends on your Post class. -->
        <span th:text="${post.content}"></span>
    </li>
</ul>
</body>
</html>
